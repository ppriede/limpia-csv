{% extends 'base.html' %}
{% block content %}
<h2>Datos: {{ filename }}</h2>
<div class="mb-3">
    <form action="/label/{{ filename }}" method="post" class="row g-3">
        <div class="col-auto">
            <input type="number" class="form-control" name="start" placeholder="Inicio" required>
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" name="end" placeholder="Fin" required>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" name="label" placeholder="Etiqueta" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary">Aplicar etiqueta</button>
        </div>
    </form>
</div>
<div class="mb-3">
    <a class="btn btn-primary me-2" href="/stats/{{ filename }}">Ver estadísticas</a>
    <a class="btn btn-secondary" href="/plot/{{ filename }}">Gráfico interactivo</a>
</div>
<div class="table-responsive">
{{ tables|safe }}
</div>
{% endblock %}
